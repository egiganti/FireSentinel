    lightning_absence: 25
    road_proximity: 20
    nighttime_ignition: 20
    historical_repeat: 15
    multi_point_ignition: 10
    dry_conditions: 10
  thresholds:
    natural: [0, 25]
    uncertain: [26, 50]
